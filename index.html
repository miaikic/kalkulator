<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <h3>It ain't much but it's honest work.</h3>

  
        <div id="calc">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="%">%</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="clear">C</button></br>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button></br>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button></br>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button></br>
                <button class="number" id="0">0</button>
                <button class="operator" id="-">-</button>
                <button class="operator" id="+">+</button></br>
                <button class="operator" id="*">&times;</button>
                <button class="operator" id="/">&#247;</button>
                <button class="operator" id="=">=</button>
                <button class="operator" id=".">.</div></button>
            </div>
        </div>
    
    <script src="javascript.js" ></script>
</body>
</html>
